<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO -->
  <title>Bangladesh Math Problem Solving Society Forum</title>
  <meta name="description" content="A forum for Bangladeshi students to post, solve, and discuss math problems.">
  <meta name="keywords" content="Bangladesh, Math Forum, Problem Solving, Algebra, Geometry, Calculus">
  
  <!-- Simple styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>

<header>
  <h1>Bangladesh Math Problem Solving Society Forum</h1>
  <p>Discuss and solve math problems together!</p>
</header>

<main>
  <!-- Form to post new problem -->
  <h2>Post a Problem</h2>
  <input type="text" id="problemTitle" placeholder="Problem title">
  <textarea id="problemDescription" rows="4" placeholder="Problem description"></textarea>
  <button onclick="addProblem()">Post Problem</button>

  <!-- List of problems -->
  <h2>Problems & Solutions</h2>
  <div id="forum"></div>
</main>

<script>
  function addProblem() {
    const title = document.getElementById('problemTitle').value;
    const desc = document.getElementById('problemDescription').value;
    if(title && desc) {
      const forum = document.getElementById('forum');
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `<h3>${title}</h3><p>${desc}</p>`;
      forum.prepend(div);
      // Clear form
      document.getElementById('problemTitle').value = '';
      document.getElementById('problemDescription').value = '';
    } else {
      alert('Please enter both title and description.');
    }
  }
</script>

</body>
</html>
